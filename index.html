<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="main">
  <div class="div-title">
    
  <h2>We're launching soon</h2>
  
  </div>

  <div class="cards-div">
  
    <div class="counter-div">
        <h1 class="counter-span-days">08</h1>
        <p>Days</p>
    </div>
    
    <div class="counter-div">
        <h1 class="counter-span-hours">23</h1>
        <p>Hours</p>
    </div>

    <div class="counter-div">
        <h1 class="counter-span-minutes">55</h1>
        <p>Minutes</p>
    </div>

    <div class="counter-div">
        <h1 class="counter-span-seconds">41</h1>
        <p>Seconds</p>
    </div>

</div>

<img class="patter-hills" src="images/pattern-hills.svg" alt="">

<ul class="social-list">
  <li class="social-items"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
  <li class="social-items"><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
  <li class="social-items"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
</ul>

</main>
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ElChiChe">ElChiChe</a>.</span>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
